<div class="modal fade" id="explore-queue">
  <div class="modal-dialog modal-data-explorer modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="explorer-title">Queue: <b>{{queueName}}</b></h4>
        <button class="close" data-dismiss="modal" type="button">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="queue-nav container">
          <label for="page-size">Number of items</label>
          <select id="page-size">
            <option selected value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <button class="btn btn-danger btn-delete-all btn-sm display-none" id="clear-queue"
                  type="button">Delete All
          </button>
          <button class="btn btn-info btn-sm btn-poll float-right" id="poll-queue-btn">Poll</button>
        </div>
        <hr/>
        <div class="container">
          <div class="row  table-responsive" id="explore-data-table">
            <table class="table table-bordered">
              <thead>
              <tr id="table-header">
                <th></th>
              </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer data-explorer-footer">
        <div>
          <button class="btn btn-info" id="previous-page-button" type="button">
            Previous
          </button>
        </div>
        <div class="text-center">
          <span id="display-page-number"></span>
        </div>
        <div>
          <button class="btn btn-info" id="next-page-button" type="button">Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
