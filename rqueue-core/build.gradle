ext.projectDescription = 'Asynchronous and scheduled task executor'
ext.name = 'Rqueue Core Java'
buildscript {
    apply from: "${rootDir}/gradle/code-signing.gradle"
    apply from: "${rootDir}/gradle/packaging.gradle"
    apply from: "${rootDir}/gradle/test-runner.gradle"
}
dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    api group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: "${jacksonVersion}"
    api group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "${jacksonVersion}"
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "${jacksonVersion}"
    api group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: "${jakartaServletVersion}"
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    api group: 'org.springframework', name: 'spring-webmvc', version: "${springVersion}"
    api group: 'org.springframework', name: 'spring-webflux', version: "${springVersion}"
    api "io.pebbletemplates:pebble-spring5:${pebbleVersion}"
    api group: 'io.seruco.encoding', name: 'base62', version: "0.1.3"
    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    api group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    api 'org.jetbrains:annotations:20.1.0'
    api "jakarta.validation:jakarta.validation-api:${jakartaValidationApiVersion}"
    // https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
    api group: 'org.hibernate.validator', name: 'hibernate-validator', version: '8.0.0.Final'
    // https://mvnrepository.com/artifact/io.micrometer/micrometer-core
    api "io.micrometer:micrometer-core:${microMeterVersion}", optional
    testImplementation "io.lettuce:lettuce-core:${lettuceVersion}"
    testImplementation project(":rqueue-test-util")
}

processResources {
    doLast {
        def resourcesDir = sourceSets.main.output.resourcesDir
        def contents = "Version: $version\n"
        new File(resourcesDir, "META-INF/RQUEUE.MF").text = contents
    }
}